<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <form action="index.html" method="get">
        Nombre: <input type="text" name="Nombre" maxlength="20"> <br>
        Apellido: <input type="text" name="Apellido" placeholder="Ingrese su apellido"><br>
        Cantidad: <input type="number" name="Cantidad" min="10" max="100"> <br>
        Edad: <input type="number" name="Edad" min="18" max="99" value="30"> <br>
    </form>
    
</body>
</html>
